<!DOCTYPE html>
<html>
<head>
    <title>Nick Chua's FAC Game</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Space+Mono&display=swap" rel="stylesheet">
    <style>

    * {
        box-sizing: border-box;
        font-family: Lacquer, system-ui;

        
    }   
    </style>
</head>


<body>
    <!--HealthBarPrimary-->        
    <div style="position: relative; display: inline-block;">
        <!--HealthBarSecondary-->   
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 1.5%
            ">

            <!--Player Health-->

            <div style = "
            position: relative; 
            height: 30px; 
            width: 100%;
            display: flex;
            
            justify-content: flex-end;">

                <div style="
                background-color: #1f1a4c; 
                border-radius: 20%;
                height: 30px;
                width: 100%">
                </div>
 
                <div id= "playerHealth" 
                div style = "
                position: absolute; 
                background: #8088f9; 
                border-top: 2px solid white;
                border-bottom: 2px solid white;
                border-left: 2px solid white;
                border-radius: 20%;
                top: 0; 
                right: 0; 
                bottom: 0; 
                width: 100%">
                </div>
            </div>

            <!--Timer-->

            <div 
                id="timer"
                style="
                background-color: #1f1a4c; 
                height: 65px; 
                width: 65px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border: 4px solid white;
                font-size: large;
                border-radius: 20%;
                font-size: x-large; 
                "
            >
                00
            </div>
            
            <!--Enemy Health-->

            <div style = "
            position: relative; 
            height: 30px; 
            width: 100%;">

                <div style="
                background-color: #1f1a4c; 
                border-radius: 20%;
                border-top: 2px solid white;
                border-bottom: 2px solid white;
                border-right: 2px solid white;
                height: 30px;">
                </div>
 
                <div id= "enemyHealth" 
                div style = "
                position: absolute; 
                background: #8088f9; 
                border-top: 2px solid white;
                border-bottom: 2px solid white;
                border-right: 2px solid white;
                border-radius: 20%;
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;
                ">
                </div>
            </div>
        </div>

        <div id = "gameEndTie"; 
        style = "
                position: absolute; 
                color:  white; 
                align-items: center;
                justify-content: center;
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;
                display: none;
                font-size: x-large;
                ">
             TIE 
        </div>
        
        <canvas></canvas>
    </div>  

    <script src="js/utils.js"></script> 
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    
</body>

<footer style="display: flex; justify-content: space-between; align-items: center; width: 1024px;">
    <div>
      <p>Player 1 <br> W - Jump <br> A - Right <br> D - Left <br> Space - Attack </p>
    </div>
    <div style="text-align: right;">
      <p>Player 2 <br> ↑ - Jump <br> ← - Right <br> → - Left <br> ↓ - Attack </p>
    </div>
  </footer>

</html>
